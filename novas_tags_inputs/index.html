<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Novas Tags - Inputs</title>

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    </head>
    <body>

        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="required">
            <br><br>

            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero" min="0" max="20" step="5">
            <br><br>

            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="ex: http://www...">
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" name="pesquisa" id="pesquisa" >
            <br><br>

            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="5" value="2">
            <br><br>

            <label for="data">Data Calendario</label>
            <input type="date" name="data" id="data">
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor">
            <br><br>

            <input type="submit" value="Enviar">
        </form>

    </body>
</html>
