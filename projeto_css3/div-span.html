<!DOCTYPE html>
<html lang="PT-BR" xmlns="http://www.w3.org/1999/html">
    <head>

        <meta charset="UTF-8">
        <title>Div e Span</title>

        <style type="text/css">

            #topo {
                background: blue;
            }
            #conteudo {
                background: red;
            }
            #rodape {
                background: lawngreen;
                text-align: center;
            }
            #assinatura {
                background: pink;
            }
            .produto {
                background: gray;
                margin: 10px;
            }
            .azul {
                color: blue;
            }

        </style>

    </head>
    <body>

        <div id="topo">

            <img src="static/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto1
            </div>

            <div class="produto">
                Produto2
            </div>

            <div class="produto">
                Produto3
            </div>

        </div>

        <div id="rodape">
            <p>Todos os <span class="azul">direitos</span> reservados.</p>
        </div>

        <span id="assinatura">
            Josue
        </span>

        <span>
            Paulo
        </span>

        <span>
            Alexandrina
        </span>

    </body>

</html>
