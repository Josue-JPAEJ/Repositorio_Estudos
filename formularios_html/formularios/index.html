<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Formulários</title>
  </head>
  <body>
        <h2>Login</h2>
        <form>

            Login:<br>
            <input type="email" name="login1"><br>
            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="button" value="Logar/button">
            <input type="submit" value="Logar/submit">
            <!-- Forma não recomendada porque exibe a senha
            na barra de endereço -->
        </form>

        <form>
            <h2>Cadastre-se</h2>
            Login:<br>
            <input type="text" name="login"><br><br>

            sexo: <br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino<br><br>

            Interesses<br>
            <input type="checkbox" name="interesses">Futebol<br>
            <input type="checkbox" name="interesses">Cursos<br>
            <input type="checkbox" name="interesses">Moda<br><br>

            Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="rs">RS</option>
                <option value="sc">SC</option>
            </select><br><br>

            Observações:<br>
            <textarea></textarea><br><br>

            <input type="submit" value="Cadastrar">

        </form>
  </body>
</html>
