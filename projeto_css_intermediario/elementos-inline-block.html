<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Elementos Inline-Block</title>

    <style type="text/css">
      .borda{
        border: 1px solid red;
        display: inline-block;
      }
    </style>

  </head>
  <body>
    <!-- Elementos que por padrao sao do tipo inline-->
    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>

    <!-- Elementos que por padrao sao do tipo block
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    -->
  </body>
</html>
